<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
    <script type="text/javascript">
      // Redirect any unknown route to index.html
      var redirectTo = window.location.protocol + "//" + window.location.host + "/";
      window.location.replace(redirectTo);
    </script>
</head>
<body>
  <h1>Welcome to My GitHub Page</h1>
  <p>This is a basic index.html hosted with GitHub Pages.</p>
</body>
</html>
